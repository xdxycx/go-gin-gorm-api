version: '3.8'

services:
  # 1. 应用程序服务
  app:
    # 使用本地 Dockerfile 构建镜像
    build:
      context: .
      dockerfile: Dockerfile
    # 容器名称
    container_name: go-gin-gorm-api
    # 环境变量 (用于数据库连接)
    environment:
      # 从 .env 文件中加载 (如需)
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      # 连接到 mysql 服务的地址和端口
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - PORT=8080
    # 端口映射 (将容器 8080 映射到宿主机 8080)
    ports:
      - "8080:8080"
    # 依赖数据库服务启动
    depends_on:
      - mysql
    # 自动重启
    restart: always

  # 2. MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: go-mysql-db
    environment:
      # 数据库初始化配置
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} # 根密码
      MYSQL_DATABASE: ${MYSQL_DATABASE}           # 应用程序数据库名
      MYSQL_USER: ${MYSQL_USER}                   # 应用程序用户名
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}           # 应用程序密码
    # 端口映射 (开发时可选，暴露 3306)
    ports:
      - "3306:3306"
    # 数据卷 (持久化数据)
    volumes:
      - mysql_data:/var/lib/mysql
    # 自动重启
    restart: always

# 外部卷定义，用于持久化 MySQL 数据
volumes:
  mysql_data:
